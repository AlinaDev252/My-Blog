<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/primary.css" />
		<title>My Blog</title>
	</head>

	<body>
		<header class="header">
			<h1 class="logo"><a href="index.html">alina.digital</a></h1>
			<nav class="flex">
				<a href="index.html" class="active">Home</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
		<main>
			<div class="contact1">
				<div class="container-contact1">
					<form class="contact1-form">
						<span class="contact1-form-title">Get in touch</span>
						<h2 class="center-h2">I would love to hear from you!</h2>
						<div class="wrap-input1">
							<input class="input1" type="text" name="name" placeholder="Name" />
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<input class="input1" type="text" name="email" placeholder="Email" />
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<input class="input1" type="text" name="subject" placeholder="Subject" />
							<span class="shadow-input1"></span>
						</div>

						<div class="wrap-input1">
							<textarea class="input1" name="message" placeholder="Message"></textarea>
							<span class="shadow-input1"></span>
						</div>

						<div class="container-contact1-form-btn">
							<button>Send Email</button>
						</div>
					</form>
				</div>
			</div>
		</main>
